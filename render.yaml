# render.yaml - Blueprint para deploy no Render
# Documentação: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: bankme-backend
    env: docker
    region: oregon # ou 'frankfurt' para Europa
    plan: free
    dockerfilePath: ./Dockerfile.prod
    
    envVars:
      - key: NODE_ENV
        value: production
      
      - key: PORT
        value: 3000
      
      - key: DATABASE_URL
        fromDatabase:
          name: bankme-db
          property: connectionString
      
      - key: JWT_SECRET
        generateValue: true
        sync: false
      
      - key: JWT_EXPIRATION
        value: 1d
    
    healthCheckPath: /health
    
    autoDeploy: true
    branch: main

databases:
  - name: bankme-db
    databaseName: bankme_db
    user: bankme
    region: oregon
    plan: free
    ipAllowList: []
